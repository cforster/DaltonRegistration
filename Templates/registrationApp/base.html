<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <title>
	    	{% block title %}{% endblock %} Pre-Registration | The Dalton School
	    </title>


    	
	    <link rel="stylesheet" type="text/css" href="/registrationApp/site_media/CSS/registration.css" />
	    <link rel="stylesheet" type="text/css" href="/registrationApp/site_media/CSS/layout.css" />
		<link href='http://fonts.googleapis.com/css?family=Rosarivo' rel='stylesheet' type='text/css'>

		{% block headerscript %}

		{% endblock %}
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-31578351-1']);
		  _gaq.push(['_setDomainName', 'darshandalton.org']);
		  _gaq.push(['_setAllowLinker', true]);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>

	<body>
		{% block header %}

		{% endblock %}
		{% block content %}

		{% endblock %}
	</body>
		{% block script %}
		
		{% endblock %}
</html>
